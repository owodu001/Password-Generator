<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="card height">
            <div class="row">
                <div class="col-12">
                    <h5 class="card-header">Generate a Password</h5>
                </div>
            </div>
            <div class="row">

                <div class="card-body">
                    <textarea type="text" id="result" class="jumbotron jumbotron-fluid width"></textarea>
                    <div class="setting">
                        <label>Password Length</label>
                        <input type="number" id="length" min='4' max='20' value='20' />
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="uppercase">
                        <label class="form-check-label" for="uppercase">
                     Include Upper Case
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="lowercase">
                        <label class="form-check-label" for="lowercase">
                      Include Lower Case
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="numbers">
                        <label class="form-check-label" for="numbers">
                      Include Numbers
                    </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="symbols">
                        <label class="form-check-label" for="symbols">
                      Include Symbols
                    </label>
                    </div>
                    <button onclick="generatePassword()" type="button" class="btn btn-danger col-3 mt-5 mb-3">Generate Password</button>
                    <br>
                    <button id="clipboard" type="button" class="btn btn-danger">Copy to Clipboard</button>
                </div>



            </div>

        </div>
    </div>


    <script src="./assets/js/js.js"></script>





</body>



</html>
